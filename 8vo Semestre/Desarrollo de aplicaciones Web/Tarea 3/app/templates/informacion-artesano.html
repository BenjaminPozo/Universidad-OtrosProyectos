{% extends './base.html' %}

{% block css %}

{% endblock %}

{% block body %}
<a href="/" class="home">Volver al Home</a>
<a href="/ver-artesanos" class="artesanos">Volver a Artesanos</a>
<div class="titulo-cont">
  <h1>Información Artesano</h1>
</div>
<div class="contenedor-tabla">
  <table class="tabla-artesano">
    <tbody id="informacion-artesano">
      <tr>  
        <td class="encabezado"><strong>Nombre</strong></td>
        <td id="nombre" class="valor"></td>
      </tr>
      <tr>

      </tr>

        <td class="encabezado"><strong>Comuna</strong></td>

      </tr>
      <tr>  
        <td class="encabezado"><strong>Fotos artesanías</strong></td>
        <td id="fotos" class="valor"></td>
      </tr>
      <tr>  
        <td class="encabezado"><strong>Descripción artesanías</strong></td>
        <td id="descripcion" class="valor"></td>
      </tr>
      <tr>

        <td id="email" class="valor"></td>

      <tr>  
        <td class="encabezado"><strong>Número de celular</strong></td>
