<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos panamericanos Chile</title>
    <link rel="stylesheet" href="./agregar-artesano.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <a href="../../index.html" class="home">Volver al Home</a>
    <div class="titulo-cont">
        <h1>Formulario de Artesanos</h1>
    </div>
    <div class="form-container">
        <form id="artesano-form" class="artesano-form">

            <div id="region-input" class="inputs-cont">
                <label for="selectRegion">Región:</label>
                <select id="selectRegion" class="select-region">
                </select>
            </div>

            <div id="comuna-input" class="inputs-cont">
                <label for="selectComuna">Comuna:</label>
                <select id="selectComuna" class="select-comuna">
                </select>
            </div>

            <div id="tipo-artesania-input" class="inputs-cont">
                <label for="displayButton">Selecciona el(los) tipo(s) de artesanía:</label>
                <button type="button" id="displayButton">
                    <span id="icon" class="material-symbols-outlined">
                        expand_more
                    </span>
                </button>
                <ul id="tipo-artesania" style="display: none;">
                    <li><input type="checkbox" name="tipo-artesania" value="Mármol"><span>Mármol</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Madera"><span>Madera</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Cerámica"><span>Cerámica</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Mimbre"><span>Mimbre</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Metal"><span>Metal</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Cuero"><span>Cuero</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Telas"><span>Telas</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Joyas"><span>Joyas</span></li>
                    <li><input type="checkbox" name="tipo-artesania" value="Otro"><span>Otro tipo</span></li>
                </ul>
            </div>

            <div id="fotos-input" class="inputs-cont">
                <label for="fotos">Foto de las artesanías</label>
                <input type="file" name="fotos" id="fotos" multiple accept="image/*">
            </div>

            <div id="descripcion-input" class="inputs-cont">
                <label for="descripcion">Descripción de las artesanías</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" style="resize: none;"></textarea>
            </div>

            <div id="nombre-input" class="inputs-cont">
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" type="text" class="inputs">
            </div>

            <div id="email-input" class="inputs-cont">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="ejemplo@gmail.com" class="inputs">
            </div>

            <div id="celular-input" class="inputs-cont">
                <label for="celular">Número celular:</label>
                <input id="celular" name="celular" type="text" placeholder="+569 1234 5678" class="inputs">
            </div>

            <div class="botones">
                <button type="button" id="enviarForm">
                    Agregar Artesano
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="./agregar-artesano.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
